
<div *ngIf="ErrorMessage" class="alert alert-danger mt-2" style="text-align: center;">
  {{ ErrorMessage }}

 </div>

<div class="body">




  <div class="login-card mx-auto">
      <div class="login-header">
          <h2>Login</h2>
      </div>
      <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your Email" #email>
      </div>
      <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your Password" #pass>
      </div>
      <button class="login-button" (click)="log(email.value, pass.value)">Login</button>

      <div class="registration">

        <a class="nav-link" routerLink="/forgotpassword/">    Forgotten password? </a>
        </div>

      <div class="registration">
          Don't have an account?
          <button (click)="navigateToRegistration()" class="btn-secondary">Go to Registration</button>
      </div>

      <div class="text-danger">{{err}}</div>
  </div>
  </div>
