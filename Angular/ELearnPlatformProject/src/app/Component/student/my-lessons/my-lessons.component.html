<div *ngIf="paidLessons.length > 0; else noData">
  <h2>Your Paid Lessons</h2>
  <div class="lessons-container">
    <div *ngFor="let lesson of paidLessons" class="lesson-card">
      <h3>{{ lesson.title }}</h3>
      <p>{{ lesson.description }}</p>
      <button (click)="watchLesson(lesson)">Watch Now</button>
    </div>
  </div>
</div>

<ng-template #noData>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <p *ngIf="!errorMessage">You haven't paid for any lessons yet.</p>
</ng-template>
