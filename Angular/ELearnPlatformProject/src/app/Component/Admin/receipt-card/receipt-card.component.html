
   <div class="card mb-3 p-3">
    <div class="form-group">
      <label for="studentName">Student Name:</label>
      <input id="studentName" type="text" class="form-control" [(ngModel)]="studentName"  readonly>
    </div>

    <div class="form-group">
      <label for="gradeLevel">Grade Level:</label>
      <input id="gradeLevel" type="text" class="form-control" [(ngModel)]="gradeLevel" readonly>
    </div>

    <div class="form-group">
      <label for="lessonName">Lesson Name:</label>
      <input id="lessonName" type="text" class="form-control" [(ngModel)]="title"  readonly>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" type="number" class="form-control" [(ngModel)]="feeAmount"  readonly>
    </div>

     <div class="form-group">
      <label for="receiptImageLink">Receipt:</label>
      <input type="hidden" [(ngModel)]="receiptId">
     <img [src]="receiptImageLink" alt="" id="receiptImageLink" style="width: 300px ; height: 300px;"    >
      <div>
        <input type="checkbox" [(ngModel)]="acceptReceipt" (change)="onCheckboxChange('accept')"> Accept the receipt
      </div>
      <div>
        <input type="checkbox" [(ngModel)]="rejectReceipt" (change)="onCheckboxChange('reject')"> Reject the receipt
      </div>
      <button type="submit" class="btn btn-primary" (click)="submitReceiptStatus(enrollmentID ,receiptId)">Submit</button>
    </div>
   </div>
